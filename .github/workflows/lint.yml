name: lint
on: [push]
env:
    YOUR_NAME: wang
jobs:
    eslint:
        runs-on: ubuntu-latest
        env:
            YOUR_SEX: boy
        steps:
            - name: test
              env:
                  YOUR_AGE: 18
                  CURRENT_NAME: ${{ jobs.eslint.env.YOUR_SEX }}
              run: echo 'Hello, ${{ env.YOUR_NAME }}, your sex is $CURRENT_NAME, your age is $YOUR_AGE'
