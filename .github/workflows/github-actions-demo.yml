name: release
on:
  push:
    branches: [master]

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: 'yarn'
      - name: install dependencies
        run: yarn install --frozen-lockfile
      - name: build
        run: yarn build
      # - name: publish
      #   run: yarn release
