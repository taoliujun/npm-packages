name: test check pull request
run-name: 'check pull request #${{ github.event.pull_request.number }}'
on:
    pull_request:
        types: [opened, synchronize, reopened]
jobs:
    replyChecking:
        runs-on: ubuntu-latest
        steps:
            - run: echo 'job'

    init:
        runs-on: ubuntu-latest
        steps:
            - run: echo 'job'

    eslint:
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - run: echo 'job'

    typescript:
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - run: echo 'job'

    unitTest:
        runs-on: ubuntu-latest
        needs: [init]
        steps:
            - run: echo 'job'

    replyResult:
        runs-on: ubuntu-latest
        needs: [replyChecking, eslint, typescript, unitTest]
        steps:
            - run: echo 'job'
